<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/28e986ba1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./img/css/style.css">
    <link rel="stylesheet" href="./img/css/reset.css">
    <title>Proyecto 18 CSS</title>
</head>

<body>
    <div class="layout">
        <main class="layout__main">
            <img class="main__img" src="./img/coche.jpg" alt="Imagen de un coche">
            <div class="main__content">
                <div class="content__text">
                    <h2>Os enseño una foto del nuevo coche que me he comprado, os lo recomiendo es muy cómodo</h2>
                    <h3>El coche me lo he comprado de segunda mano, me salió bastante barato, tiene mucho espacio en el
                        maleterom es un coche híbrido y no gasta mucha gasolina</h3>
                </div>


                <div class="content__bottom">
                    <div class="content__userinfo">
                        <img class="userinfo__img" src="./img/default-user.jpg" alt="Imagen de perfil del usuario">
                        <div class="content__textos">
                            <span class="textos__nombre">Víctor Robles</span>
                            <time class="textos__fecha" datetime="25/05/2023">25/05/2023</time>

                        </div>
                    </div>
                    <i class="fa-solid fa-comment fa-2x userinfo__emoji"></i>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
