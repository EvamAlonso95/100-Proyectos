<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AU+NSW:wght@100..400&family=Roboto&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <title>Proyecto 22 CSS</title>
</head>

<body>
    <div class="layout">
        <div class="layout__top">
            <span class="top__text">Rango de edad más común:</span>
            <span class="top__ages">De 0 - 18 </span>
        </div>

        <div class="layout__bottom">

            <div class="bottom__graphic">
                <h2 class="graphic__title">Población por rango de edades</h2>
                <div class="graphic__ranges">
                    <div class="range">
                        <div class="ages__box--1">
                        </div>
                        <div class="ages__numbers">
                            0-18
                        </div>
                    </div>
                    <div class="range">
                        <div class="ages__box--2">
                        </div>
                        <div class="ages__numbers">
                            19-30
                        </div>
                    </div>
                    <div class="range">
                        <div class="ages__box--3">
                        </div>
                        <div class="ages__numbers">
                            31-40
                        </div>
                    </div>
                    <div class="range">
                        <div class="ages__box--4">
                        </div>
                        <div class="ages__numbers">
                            41-50
                        </div>
                    </div>
                    <div class="range">
                        <div class="ages__box--5">
                        </div>
                        <div class="ages__numbers">
                            51-60
                        </div>
                    </div>
                    <div class="range">
                        <div class="ages__box--6">
                        </div>
                        <div class="ages__numbers">
                            61-70
                        </div>
                    </div>
                    <div class="range">
                        <div class="ages__box--7">
                        </div>
                        <div class="ages__numbers">
                            +70
                        </div>
                    </div>
                </div>
                <!-- <div class="graphic__ages">


                    



                    <div class="ages__numbers">
                        19-30
                    </div>



                    <div class="ages__numbers">
                        31-40
                    </div>



                    <div class="ages__numbers">
                        41-50
                    </div>



                    <div class="ages__numbers">
                        51-60
                    </div>



                    <div class="ages__numbers">
                        61-70
                    </div>



                    <div class="ages__numbers">
                        +70
                    </div>
                </div> -->
            </div>


            <div class="bottom__range">
                <span class="range__text">Aumento rango de edad de:</span>
                <span class="range__ages">De 19 - 30 años </span>
            </div>
        </div>
    </div>
</body>

</html>
