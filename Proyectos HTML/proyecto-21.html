<!-- 
 Enunciado:
 Crea un formulario con un campo de tipo texto y un botón
 El campo de tipo texto deberá tener un placeholder -->

 <!DOCTYPE html>
 <html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 21 - Eva Alonso</title>
 </head>
 <body>
    <h1>Formulario</h1>
    <form action="#">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre usuario">
        <input type="submit" value="Enviar">
    </form>
 </body>
 </html>
