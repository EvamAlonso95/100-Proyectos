<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AU+NSW:wght@100..400&family=Roboto&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles01.css">
    <title>Prueba Cronómetro</title>
</head>

<body>
    <div class="layout">
        <main class="layout__main">
            <div class="main__cronometro">
                <div class="cronometro__numeros">
                    <time datetime="00:00" class="numeros">00:00</time>
                    <div class="cronometro__btns">
                        <button class="btns__button">Iniciar</button>
                        <button class="btns__button">Reiniciar</button>
                    </div>
                </div>
            </div>
            <div class="main__modos">
                <button class="modos__btn">Cronómetro</button>
                <button class="modos__btn">Reloj</button>
                <button class="modos__btn">Alarma</button>
            </div>
        </main>
    </div>
</body>

</html>
