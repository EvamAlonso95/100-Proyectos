 Enunciado:
 Crea una tabla de personas, deberá tener 3 columnas: nombre, apellido y edad.
Deben tener un encabezado de dichas columnas, si una persona no tiene edad añadida, la edad debe ocupar 2 filas.
La tabla debe tener un resumen o descripción
-->
