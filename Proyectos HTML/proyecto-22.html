<!-- 
 Enunciado:
 Crea un formulario con un campo de tipo textarea,
 email, contraseña, radio, select, checkbox, fichero,
 fecha, numero, color y submit.

 Los campos deberán estar dentro de un fielset y usar
 el campo legend.

 Los campos deberán tener un label
  -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 22 - Eva Alonso</title>
</head>

<body>
    <h1>Formulario completo</h1>
    <form action="">
        <fieldset>
            <legend>Descripción</legend>
            <label for="textarea">Cometario:</label>
            <br>
            <textarea name="textarea" id="textarea" minlength="250" maxlength="500"
                style="max-width: 200px; max-height: 200px;">Introduce tu comentario</textarea>
        </fieldset>

        <fieldset>
            <legend>Correo</legend>
            <label for="email">Correo:</label>
            <input type="email" name="email" id="email" placeholder="tucorreo@correo.es">
        </fieldset>

        <fieldset>
            <legend>Contraseña</legend>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password">
        </fieldset>

        <fieldset>
            <legend>Género</legend>
            <input type="radio" name="gender" id="gender-mas">
            <label for="gender">Hombre</label>
            <input type="radio" name="gender" id="gender-fem">
            <label for="gender">Mujer</label>
        </fieldset>

        <fieldset>
            <legend>Mayor de edad</legend>
            <label for="mayor">Selecciona tu edad: </label>
            <select name="mayor" id="mayor">
                <option value="si">+ 18</option>
                <option value="no">-18</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Términos y condiciones</legend>
            <label for="terminos">Acepto los terminos y condiciones</label>
            <input type="checkbox" name="terminos" id="terminos">

        </fieldset>

        <fieldset>
            <legend>Archivo</legend>
            <label for="archivo">Sube tu archivo:</label>
            <input type="file" name="archivo" id="archivo">
        </fieldset>

        <fieldset>
            <legend>Fecha</legend>
            <label for="date">Seleciona la fecha:</label>
            <input type="date" name="date" id="date">
        </fieldset>

        <fieldset>
            <legend>Color</legend>
            <label for="color">Elige el color:</label>
            <input type="color" name="color" id="color">
        </fieldset>

        <fieldset>
            <legend>Teléfono</legend>
            <label for="number">Número de teléfono</label>
            <input type="number" id="number" placeholder="+34 123 123 123">
        </fieldset>
        <br>

        <input type="submit" value="Enviar">
    </form>











</body>

</html>
