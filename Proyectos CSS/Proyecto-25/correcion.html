<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AU+NSW:wght@100..400&family=Roboto&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="correcion.css">
    <link rel="stylesheet" href="reset.css">
    <title>Correción proyecto 25 CSS</title>
</head>

<body>
    <main class="layout">
        <article class="layout__article">
            <img class="article__img article__img--1 " src="./img/foto-1.jpg" alt="imagen de una montaña">
            <div class="article__overlay">

                <h2 class="overlay__title">Montaña de noche</h2>
                <p class="overlay__description">Mira que foto he hecho a esta montaña nevada de noche, ¿Qué te parece?
                </p>
            </div>
            <img class="article__img article__img--2" src="./img/foto-2.jpg" alt="imagen de un coche">
            <div class="article__overlay">
                <h2 class="overlay__title">Ford Mustang</h2>
                <p class="overlay__description">Nuevo conche de la marca Ford de alta gama con muy buenas prestaciones
                </p>
            </div>
            <img class="article__img article__img--2" src="./img/foto-3.jpg" alt="imagen de una tienda">
            <div class="article__overlay">
                <h2 class="overlay__title">Nueva tienda</h2>
                <p class="overlay__description">Visiten esta tienda que la abrieron hace poco, está muy chula y con
                    buenos precios
                </p>
            </div>
        </article>
    </main>
</body>

</html>
