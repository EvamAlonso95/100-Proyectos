<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AU+NSW:wght@100..400&family=Roboto&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/28e986ba1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="correcion.css">
    <title>Correción proyecto 10</title>
</head>

<body>
    <div class="layout">

        <h1 class="layout__title">
            Busca tu hotel:
        </h1>

        <form action="#" class="layout__search">
            <input type="search" class="search__input" placeholder="Busca tu hotel y lo encontraremos">
            <button class="search__button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <main class="layout__results">
            <article class="results__result">
                <p class="result__subtitle">Nombre:</p>
                <h3 class="result__title">Hotel Víctor</h3>
            </article>

            <article class="results__result">
                <p class="result__subtitle">Ubicación:</p>
                <h3 class="result__title">C. de Moreto, 17</h3>
            </article>

            <article class="results__result">
                <p class="result__subtitle">Fecha:</p>
                <h3 class="result__title">21/12/2024</h3>
            </article>
        </main>

        <section class="layout__map">
            <iframe class="map__frame"
                src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3037.7090881394342!2d-3.7091219239890703!3d40.41529497143979!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNDDCsDI0JzU1LjEiTiAzwrA0MicyMy42Ilc!5e0!3m2!1ses!2ses!4v1723394894368!5m2!1ses!2ses"
                width="600" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>
</body>

</html>
