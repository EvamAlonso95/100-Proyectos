<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/28e986ba1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="correcion.css">
    <link rel="stylesheet" href="reset.css">

    <title>Correción proyecto 18</title>
</head>

<body>
    <div class="layout">
        <div class="layout__card">
            <div class="card__container-img">
                <img src="./img/coche.jpg" alt="imagen de un coche" class="card__img">
            </div>
            <div class="card__content">
                <h2 class="card__title">Os enseño una foto del nuevo coche que me he comprado, os lo recomiendo es muy
                    cómodo</h2>
                <p class="card__description">
                    l coche me lo he comprado de segunda mano, me salió bastante barato, tiene mucho espacio en el
                    maleterom es un coche híbrido y no gasta mucha gasolina
                </p>

                <div class="card__user">
                    <div class="user__info">
                        <div class="user__container-img">
                            <img src="./img/default-user.jpg" alt="imgen usuario" class="user__img">
                        </div>

                        <div class="user__container-name">
                            <span class="user__name">Víctor Robles</span>
                            <span class="user__date">25/08/2023</span>
                        </div>

                    </div>

                    <div class="user__icon">
                        <i class="fa-solid fa-comment fa-2x "></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
