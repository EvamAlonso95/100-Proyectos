<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Proyecto 10 CSS</title>
</head>

<body>
    <div class="layout">
        <header class="layout__header">
            <h2 class="header__title">Busca tu hotel</h2>
            <div class="header__bottom">
                <form action="#" class="header__search">
                    <div class="search__control">
                        <input type="search" class="search__input" name="search"
                            placeholder="Busca tu hotel y lo encontraremos">

                        <i class="fa-solid fa-magnifying-glass"></i>

                    </div>

                </form>
            </div>
        </header>

        <main class="layout__main">
            <div class="main__details">
                <p class="detail">Nombre</p>
                <p class="detail--info">Hotel Víctor</p>
            </div>
            <div class="main__details">
                <p class="detail">Ubicaicón</p>
                <p class="detail--info">C. de Moreto, 17</p>
            </div>
            <div class="main__details">
                <p class="detail">Fecha</p>
                <p class="detail--info">21/12/2023</p>
            </div>

        </main>
        <section class="section__map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3037.7090881394342!2d-3.7091219239890703!3d40.41529497143979!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNDDCsDI0JzU1LjEiTiAzwrA0MicyMy42Ilc!5e0!3m2!1ses!2ses!4v1723367128988!5m2!1ses!2ses"
                width="100%" height="50%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>
</body>

</html>
