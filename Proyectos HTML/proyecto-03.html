<!-- Define la versión de html que vamos a usar-->
<!DOCTYPE html>

<!-- Abrimos nuestra página web y elegimos el idioma -->
<html lang="en">

<!-- Dentro definimos los metadatos y la información no visible de la web -->

<head>
    <!-- Establece la codificacion de caracteres correcta para el castellano -->
    <meta charset="UTF-8">
    <!-- Ajusta el tamaño de nuestra web al tamaño de la pantalla del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la web que se verá en google y en la pestaña del navegador -->
    <title>Proyecto 03 - Eva Alonso</title>
</head>

<!-- Abrimos el cuerpo de la web, lo que verá el usuario en el navegador -->

<body>
    <!-- Crea la cabecera visible de la web -->
    <header>
        <!-- Encabezado o titular principal de la web -->
        <h1>Encabezado del Proyecto 03</h1>
        <!-- Crea un párrafo en html -->
        <p>Párrafo del proyecto 03</p>
    </header>
</body>

</html>
