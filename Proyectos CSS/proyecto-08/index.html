<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto 08 CSS</title>
</head>

<body>
    <main class="layout">
        <h1 class="layout__title">
            Planes y Precios
        </h1>
        <div class="layout__targets">
            <div class="layout__target">
                <div class="target__header">
                    <span class="item__description">Básico</span>
                    <span class="item__price">8€</span>
                </div>
                <div class="target_item">
                    Calidad HD
                </div>
                <div class="target_item">
                    Dos dispositivos simultáneos
                </div>
                <div class="target_item">Incluye anuncios</div>

                <input type="button" class="target__button" value="Comprar">
            </div>

            <div class="layout__target">
                <div class="target__header">
                    <span class="item__description">Estándar</span>
                    <span class="item__price">15€</span>
                </div>

                <div class="target_item">
                    Calidad Full HD
                </div>
                <div class="target_item">
                    Tres dispositivos simultáneos
                </div>
                <div class="target_item">Sin anuncios </div>
                <input type="button" class="target__button" value="Comprar">
            </div>
            <div class="layout__target">
                <div class="target__header">
                    <span class="item__description">Deluxe</span>
                    <span class="item__price">25€</span>
                </div>
                <div class="target_item">
                    Calidad 4k
                </div>
                <div class="target_item">
                    Cinco dispositivos simultáneos
                </div>
                <div class="target_item">Sin anuncios</div>
                <input type="button" class="target__button" value="Comprar">
            </div>
        </div>

        <div class="layout__checkbox">
            <label class="checkbox__label">
                Suscriptor extra
                <input type="checkbox" class="layout__extrasub" id="layout__extrasub">
                <span></span>
            </label>

        </div>
    </main>
</body>

</html>
